<ngx-smart-modal #loginPopup [identifier]="'loginPopup'">
<div class='container'>
  <br><br>
  <h5>Sign up the Leopard Wealth staff portal</h5>
<form (ngSubmit)='onSignup(f)' #f='ngForm'>
<div class='form-group'>
  <label for='email'>Mail</label>
  <input type='email' id='email' name='email' ngModel class='form-control'>
</div>
<div class='form-group'>
    <label for='password'>Password</label>
    <input type='password' id='password' name='password' ngModel class='form-control'>
</div>
<button class='btn btn-primary' type='submit'>Sign Up</button>
</form>
</div>
</ngx-smart-modal>
