<div class='container'>
  <div class='row new-post-area'>

    <div class='col-12'>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
<form (ngSubmit)='onPostUpload(f)' #f='ngForm' *ngIf="!isLoading">
  <div class='row'>
  <div class='col-8'>
<div class='form-group'>
  <label for='title'>Title</label>
  <input
  type='text'
  id='title'
  name='title'
  [ngModel] = 'post?.title'
  #title="ngModel"
  class='form-control'>
</div>
<div class='form-group'>
    <label for='subtitle'>Subtitle</label>
    <input
    type='text'
    id='subtitle'
    name='subtitle'
    [ngModel] = 'post?.subtitle'
    #subtitle="ngModel"
    class='form-control'>
</div>
<div class='form-group'>
    <label for='content'>Content</label>
    <textarea rows='12'
    [ngModel]='post?.content'
    #content='ngModel'
    class='form-control'
    id='content'
    name='content'></textarea>
</div>
</div>
<div class='col-4'>
  <div class='form-group'>
      <label for='summary'>140-character summary (SEO, Blurbs etc..)</label>
      <textarea rows='6'
      [ngModel]='post?.summary'
      #summary='ngModel'
      class='form-control'
      id='summary'
      name='summary'></textarea>
  </div>
  <div class='form-group'>
      <label for='password'>Add Photo</label>
      <button type='button' (click)="filePicker.click()" class='btn btn-secondary'>Upload Image</button>
      <input type='file' #filePicker>
  </div>
  <hr>
  </div>
  </div>
<br>
<button class='btn btn-primary' type='submit'>Upload New Post</button>
</form>
</div>
</div>
</div>
