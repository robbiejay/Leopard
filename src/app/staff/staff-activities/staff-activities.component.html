<div class='container'>
  <div class='row'>
    <div class='col-12'>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
<div multi='true' *ngIf="posts.length > 0 && !isLoading">
<div class='post-list-card' *ngFor="let post of posts">
<h1> {{ post.title }}</h1>
<h2> {{ post.subtitle }}</h2>
<div class='post-image'>
  <img [src]="post.imagePath" [alt]="post.title">
  </div>
<h3> {{ post.summary }}</h3>
<p>  {{ post.content }}</p>
  <hr>
  </div>
  </div>

<p *ngIf="bloggingService.posts.length <= 0 && !isLoading">No posts yet!</p>
</div>
</div>
</div>
