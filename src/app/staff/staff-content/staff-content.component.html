<div class='container'>
  <div class='row'>
    <div class='col-12'>
<div multi='true' *ngIf="posts.length > 0">
<div class='post-list-card' *ngFor="let post of posts">
<h1> {{ post.title }}</h1>
<h2> {{ post.subtitle }}</h2>
<h3> {{ post.summary }}</h3>
<p>  {{ post.content }}</p>
  <hr>
  </div>
  </div>

<p *ngIf="bloggingService.posts.length <= 0">No posts yet!</p>
</div>
</div>
</div>
